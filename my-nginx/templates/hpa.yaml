
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler

metadata:
  name: {{ .Values.hpa.pod }}
  labels:
    nodeType: {{ .Values.deployment.nodeType  }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.deployment.name }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization 
          averageValue: 10Mi 

